<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN -->
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

    <!-- daisyUi CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <!-- fav icon -->
    <link rel="icon" type="" href="./assets/Group.png">
    <title>Payoo MFS</title>
</head>
<body class="bg-black ">
    
    
    <section class="max-w-lg min-h-screen p-6 bg-slate-100 mx-auto flex justify-center items-center flex-col ">
        <div class="flex justify-center items-center relative">
            <img src="./assets/bg.png" alt="" class="">
            <img src="./assets/Group.png" alt="" class="absolute top-9">
        </div>

        <!-- login section -->
        <div class="hero  ">
          <div class="hero-content  flex-col lg:flex-row-reverse w-full">
           
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mobile Number</span>
                  </label>
                  <input id="mobile-number"  type="number" placeholder="Enter your number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="login-btn">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>


    <!-- javascript links -->
    <script src="./javascript-files/script.js"></script>
</body>
</html>
